<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
	  $(function () {
		var socket = io();
		$('#logbut').click(function(){
		  socket.emit('login', $('#login').val(), $('#logpas').val());
			$('#login').val('');
			$('#logpas').val('');
		});
		$('#regbut').click(function(){
		  socket.emit('register', $('#register').val(), $('#regpas').val());
			$('#register').val('');
			$('#regpas').val('');
		});
		socket.on('loginpass', function(){
			var location = window.location.href + "index"
			window.location.replace(location);
		});
		socket.on('failure', function(msg){
			document.getElementById('failed').innerHTML = msg;
		});
	  });
	</script>
  </head>
  <body>
     <input id="login" type="text"/><input id="logpas" type="password"/><button id="logbut">login</button>
	<input id="register" type="text"/><input id="regpas" type="password"/><button id="regbut">register</button>
	<p><b id="failed"></b></p>
  </body>
</html>
